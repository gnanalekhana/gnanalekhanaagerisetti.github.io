<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Eats</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        section {
            padding: 20px;
        }

        .advert {
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Delicious Eats</h1>
        <p>Your go-to place for mouthwatering delights</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <div class="advert">
            <img src="food1.jpg" alt="Delicious Dish">
            <h2>Special Offer</h2>
            <p>Experience the taste of our special dish. Limited time offer!</p>
            <button>Order Now</button>
        </div>

        <!-- More advertisements, videos, and content can be added here -->
    </section>

    <footer>
        <p>&copy; 2023 Delicious Eats. All rights reserved.</p>
    </footer>

</body>
</html>
